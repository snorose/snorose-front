<div appScrollNearEnd (nearEnd)="onNearEndScroll()">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">
        {{ row.postId }}
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>제목</th>
      <td mat-cell *matCellDef="let row">
        {{ row.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="userDisplay">
      <th mat-header-cell *matHeaderCellDef>작성자</th>
      <td mat-cell *matCellDef="let row">
        {{ row.userDisplay }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>작성일자</th>
      <td mat-cell *matCellDef="let row">
        {{ row.createdAt }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="ripple cursor" *matRowDef="let row; columns: displayedColumns" [routerLink]="[row.id]"></tr>
  </table>
</div>
