<div style="overflow-y: scroll;" [style.height]="layoutService.getMainHeight()">
  <mat-form-field appearance="outline" style="border-radius: 30px !important; width: 100%;">
    <mat-label>Filter</mat-label>
    <input style="width: 100%;" matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    <button matSuffix mat-icon-button aria-label="Clear" (click)="searchReview($event)">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <app-review-list></app-review-list>
</div>
