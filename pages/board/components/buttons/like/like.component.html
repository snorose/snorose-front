<div matRipple style="display: flex; gap: 5px; padding: 10px 10px 0 10px;" (click)="clickLike()">
  @if (isLike) {
    <mat-icon class="fill">
      favorite
    </mat-icon>
  } 
  @else {
    <span class="material-symbols-outlined" style="font-size: 20px;">
      favorite
    </span>
  }
  <p style="font-size: 12px; transform: translate(0px, -1.6px);">{{ likeCount }}</p>
</div>
