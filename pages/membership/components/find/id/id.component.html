<app-header name="아이디 찾기" icon="arrow_back_ios" (clickLeft)="goBack()"></app-header>
<div style="margin: 30px 20px;">
  @if (isFindId) {
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <p>입력하신 정보와 일치하는 아이디는 다음과 같습니다</p>
      <mat-form-field appearance="outline" style="width: 100%; padding: 10px;">
        <input matInput [readonly]="true" [placeholder]="loginId || '아이디'" style="color: black;">
      </mat-form-field>
    </div>
    <div style="display: flex; justify-content: center;">
      <button mat-button [routerLink]="['/login']">로그인</button>
      <button mat-button [routerLink]="['/membership/find/password']">비밀번호 찾기</button>
    </div>
  }
  @else {
    <app-dynamic-form key="find-id" button="완료" (submit)="onSubmit($event)" (enter)="onSubmit($event)"></app-dynamic-form>
  }
</div>
