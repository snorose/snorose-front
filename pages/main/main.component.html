<div style="overflow-y: scroll;" [style.height]="layoutService.getHeightWithoutHeader()">
  <app-header icon="menu" [rightButton]="membershipService.isLogin() ? 'LOGOUT' : 'LOGIN'"
    (clickRight)="clickLogin()"></app-header>
  <app-swiper></app-swiper>

  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div style="display: flex; flex-direction: row; margin: 15px 0;">
      <div matRipple class="button-style">
        <button class="flex-center">
          <mat-icon style="size: 10px ;">home</mat-icon>
          <span>총학생회</span>
        </button>
      </div>
      <div matRipple class="button-style">
        <button class="flex-center">
          <mat-icon>calendar_month</mat-icon>
          <span>시간표</span>
        </button>
      </div>
      <div matRipple class="button-style">
        <button class="flex-center">
          <mat-icon>feedback</mat-icon>
          <span>학사공지</span>
        </button>
      </div>
      <div matRipple class="button-style">
        <button class="flex-center">
          <mat-icon>key</mat-icon>
          <span>인증</span>
        </button>
      </div>
    </div>

    <button class="full-width" mat-raised-button [ngStyle]="{ 'background-color': BLUE1, 'color': 'white' }"
      (click)="attendanceCheck($event)">오늘의
      출석체크</button>

    <div style="width: 90%; margin: 0 10px;">
      <mat-list>
        <div class="font-600 font-size" mat-subheader>커뮤니티</div>
        <div style="border: 1px solid #C7C7C7; border-radius: 25px;">
          @for (board of BOARDS; track $index) {
          <mat-list-item class="pointer" matRipple [routerLink]="['/board', board.id]">
            <mat-icon [ngStyle]="{ 'color': BLUE1 }" matListItemIcon>{{ board.icon }}</mat-icon>
            {{ board.name }}
          </mat-list-item>
          @if (BOARDS.length !== $index + 1) {
          <mat-divider></mat-divider>
          }
          }
        </div>
      </mat-list>
    </div>
  </div>

  <mat-divider style="margin-bottom: 25px;"></mat-divider>
