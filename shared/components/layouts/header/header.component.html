<mat-toolbar style="background-color: white;">
  <button mat-icon-button (click)="clickLeftButton()">
    <mat-icon [ngStyle]="{ 'color': BLUE1 }">{{ icon }}</mat-icon>
  </button>
  <span style="transform: translate(0px, 4px);" [routerLink]="[link]">{{ name }}</span>
  <span class="toolbar-spacer"></span>
  @if (rightButton != null) {
    <button mat-button (click)="clickRightButton()" [ngStyle]="{ 'color': BLUE1 }" class="right-button">
      {{ rightButton }}
    </button>
  }
</mat-toolbar>
